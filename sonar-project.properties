sonar.projectKey=my-python-test
sonar.projectName=Python Quality Test
sonar.sources=.
sonar.sourceEncoding=UTF-8
sonar.projectVersion=1.0

# Use this if you're using coverage.py
sonar.python.coverage.reportPaths=coverage.xml

# Optional exclusions (recommended)
sonar.exclusions=**/__pycache__/**, **/tests/**
